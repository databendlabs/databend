[build-system]
requires = ["maturin>1.1.0"]
build-backend = "maturin"


[project]
version = "0.1.0"
name = "databend"
requires-python = ">=3.10"
description = "Official Python binding for Databend - A modern cloud data warehouse with vectorized execution, built-in AI capabilities, and elastic scaling. Supports SQL analytics, real-time data processing, and machine learning workloads."
license = {text = "Apache-2.0"}
authors = [{name = "Databend Labs", email = "hi@databend.com"}]
maintainers = [{name = "Databend Community", email = "hi@databend.com"}]
keywords = ["databend", "database", "analytics", "data-warehouse", "sql", "olap"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research", 
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11", 
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Database",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
benchmark = []
docs = ["pdoc"]
test = ["pytest", "pandas", "polars", "pyarrow"]

[project.urls]
Documentation = "https://pypi.org/project/databend/"
Homepage =  "https://databend.com"
Repository = "https://github.com/databendlabs/databend"

[dependency-groups]
dev = ["maturin>=1.8.2"]
lint = ["ruff>=0.9.10"]
test = [
  "pytest>=8.3.5"
]

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "databend.databend"
strip = true

