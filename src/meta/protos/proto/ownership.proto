syntax = "proto3";
package databend_proto;

message OwnershipInfo {
  uint64 ver = 100;
  uint64 min_reader_ver = 101;

  string role = 1;
  OwnershipObject object = 2;
}

message OwnershipObject {
  uint64 ver = 100;
  uint64 min_reader_ver = 101;

  message OwnershipDatabaseObject {
    string catalog = 1;
    uint64 db = 2;
  }

  message OwnershipTableObject {
    string catalog = 1;
    uint64 db = 2;
    uint64 table = 3;
  }

  message OwnershipUdfObject {
    string udf = 1;
  }

  message OwnershipStageObject {
    string stage = 1;
  }

  message OwnershipWarehouseObject {
    string id = 1;
  }

  message OwnershipConnectionObject {
    string connection = 1;
  }

  message OwnershipSequenceObject {
    string sequence = 1;
  }

  message OwnershipProcedureObject {
    uint64 procedure_id = 1;
  }

  message OwnershipMaskingPolicyObject {
    uint64 policy_id = 1;
  }

  message OwnershipRowAccessPolicyObject {
    uint64 policy_id = 1;
  }

  oneof object {
    OwnershipDatabaseObject database = 1;
    OwnershipTableObject table = 2;
    OwnershipUdfObject udf = 3;
    OwnershipStageObject stage = 4;
    OwnershipWarehouseObject warehouse = 5;
    OwnershipConnectionObject connection = 6;
    OwnershipSequenceObject sequence = 7;
    OwnershipProcedureObject procedure = 8;
    OwnershipMaskingPolicyObject masking_policy = 9;
    OwnershipRowAccessPolicyObject row_access_policy = 10;
  }
}
