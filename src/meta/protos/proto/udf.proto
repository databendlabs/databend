syntax = "proto3";

package databend_proto;

import "datatype.proto";
import "metadata.proto";

message LambdaUDF {
  uint64 ver = 100;
  uint64 min_reader_ver = 101;

  repeated string parameters = 1;
  string definition = 2;
}

message UDFServer {
  uint64 ver = 100;
  uint64 min_reader_ver = 101;

  string address = 1;
  string handler = 2;
  string language = 3;
  repeated DataType arg_types = 4;
  DataType return_type = 5;
  map<string, string> headers = 6;
  optional bool immutable = 7;
  repeated string arg_names = 8;
}

message UDFScript {
  uint64 ver = 100;
  uint64 min_reader_ver = 101;

  string code = 1;
  string handler = 2;
  string language = 3;
  repeated DataType arg_types = 4;
  DataType return_type = 5;
  string runtime_version = 6;
  repeated string imports = 7;
  repeated string packages = 8;
  optional bool immutable = 9;
}

message UDAFScript {
  uint64 ver = 100;
  uint64 min_reader_ver = 101;

  string code = 1;
  string language = 2;
  string runtime_version = 3;
  DataType return_type = 4;
  repeated DataType arg_types = 5;
  repeated DataField state_fields = 6;
  repeated string imports = 7;
  repeated string packages = 8;
}

message UDTFArg {
  string name = 1;
  DataType ty = 2;
}

message UDTF {
  uint64 ver = 100;
  uint64 min_reader_ver = 101;

  // arg name with data type
  repeated UDTFArg arg_types = 1;
  // return column name with data type
  repeated UDTFArg return_types = 2;
  string sql = 3;
}

message UDTFServer {
  uint64 ver = 100;
    uint64 min_reader_ver = 101;

    string address = 1;
    string handler = 2;
    string language = 3;
    repeated DataType arg_types = 4;
    // return column name with data type
    repeated UDTFArg return_types = 5;
    map<string, string> headers = 6;
    optional bool immutable = 7;
    repeated string arg_names = 8;
}

message ScalarUDF {
  uint64 ver = 100;
  uint64 min_reader_ver = 101;

  // arg name with data type
  repeated UDTFArg arg_types = 1;
  // return data type
  DataType return_type = 2;
  // typically including the code or expression implementing the function logic
  string definition = 3;
}


message UserDefinedFunction {
  uint64 ver = 100;
  uint64 min_reader_ver = 101;

  string name = 1;
  string description = 2;
  oneof definition {
    LambdaUDF lambda_udf = 3;
    UDFServer udf_server = 4;
    UDFScript udf_script = 6;
    UDAFScript udaf_script = 7;
    UDTF udtf = 8;
    ScalarUDF scalar_udf = 9;
    UDTFServer udtf_server = 10;
  }
  // The time udf created.
  optional string created_on = 5;
  // The time udf updated.
  optional string update_on = 11;
}
