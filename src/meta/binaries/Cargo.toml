[package]
name = "databend-meta-binaries"
description = "databend-meta command line tools"
version = { workspace = true }
authors = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
edition = { workspace = true }

[features]
default = ["jemalloc"]
memory-profiling = [
    "databend-meta-admin/memory-profiling",
    "databend-common-base/memory-profiling",
]
jemalloc = ["databend-common-base/jemalloc"]

[dependencies]
databend-base = { workspace = true }
databend-common-base = { workspace = true }
databend-common-meta-api = { workspace = true }
databend-common-meta-app = { workspace = true }
databend-common-meta-control = { workspace = true }
databend-common-meta-store = { workspace = true }
databend-common-storage = { workspace = true }
databend-common-tracing = { workspace = true }
databend-common-version = { workspace = true }
databend-meta = { workspace = true }
databend-meta-admin = { workspace = true }
databend-meta-cli-config = { workspace = true }
databend-meta-client = { workspace = true }
databend-meta-kvapi = { workspace = true }
databend-meta-plugin-semaphore = { workspace = true }
databend-meta-raft-store = { workspace = true }
databend-meta-runtime = { workspace = true }
databend-meta-runtime-api = { workspace = true }
databend-meta-sled-store = { workspace = true }
databend-meta-types = { workspace = true }
databend-meta-ver = { workspace = true }

anyerror = { workspace = true }
anyhow = { workspace = true }
chrono = { workspace = true }
clap = { workspace = true }
display-more = { workspace = true }
fastrace = { workspace = true }
futures = { workspace = true }
log = { workspace = true }
mlua = { workspace = true }
num_cpus = { workspace = true }
rand = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }

[[bin]]
name = "databend-meta"
path = "meta/ee_main.rs"
doctest = false
test = false

[[bin]]
name = "databend-meta-oss"
path = "meta/oss_main.rs"
doctest = false
test = false

[[bin]]
name = "databend-metabench"
path = "metabench/main.rs"
doctest = false
test = false

[[bin]]
name = "databend-metactl"
path = "metactl/main.rs"
doctest = false
test = false

[[bin]]
name = "databend-metaverifier"
path = "metaverifier/main.rs"
doctest = false
test = false

[lints]
workspace = true
