common-pipeline-transforms = { path = "../../pipeline/transforms" }
common-sharing = { path = "../../sharing" }
common-sql = { path = "../../sql" }
common-storage = { path = "../../../common/storage" }
jsonb = { workspace = true }

storages-common-blocks = { path = "../common/blocks" }
