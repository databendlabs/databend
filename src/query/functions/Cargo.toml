[package]
name = "common-functions"
version = { workspace = true }
authors = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
edition = { workspace = true }

[lib]
doctest = false

[dependencies] # In alphabetical order
# Workspace dependencies
common-arrow = { path = "../../common/arrow" }
common-base = { path = "../../common/base" }
common-exception = { path = "../../common/exception" }
common-expression = { path = "../expression" }
common-hashtable = { path = "../../common/hashtable" }
common-io = { path = "../../common/io" }
common-openai = { path = "../../common/openai" }
common-vector = { path = "../../common/vector" }
jsonb = { workspace = true }

# Crates.io dependencies
base64 = "0.21.0"
bincode = { version = "2.0.0-rc.1", features = ["serde", "std"] }
blake3 = "1.3.1"
bstr = "1.0.1"
bumpalo = { workspace = true }
bytes = { workspace = true }
chrono = { workspace = true }
chrono-tz = { workspace = true }
crc32fast = "1.3.2"
criterion = "0.4"
ctor = "0.1.26"
ethnum = { workspace = true }
geo = "0.24.0"
geohash = "0.13.0"
h3o = "0.3.0"
hex = "0.4.3"
itertools = "0.10.5"
lexical-core = "0.8.5"
libm = "0.2.6"
match-template = "0.0.1"
md-5 = "0.10.5"
memchr = { version = "2", default-features = false }
naive-cityhash = "0.2.0"
num-traits = "0.2.15"
once_cell = "1.15.0"
ordered-float = { workspace = true, features = [
    "serde",
    "rand",
] }
rand = { version = "0.8.5", features = ["small_rng"] }
regex = "1.8.1"
roaring = "0.10.1"
serde = { workspace = true }
sha1 = "0.10.5"
sha2 = "0.10.6"
simdutf8 = "0.1.4"
siphasher = "0.3"
streaming_algorithms = { git = "https://github.com/datafuse-extras/streaming_algorithms", tag = "hyperloglog_del_op_fix_overflow_bug" }
strength_reduce = "0.2.3"
twox-hash = "1.6.3"

[dev-dependencies]
comfy-table = "6"
common-ast = { path = "../ast" }
goldenfile = "1.4"

[[bench]]
name = "bench"
harness = false

[package.metadata.cargo-machete]
ignored = ["md-5"]
