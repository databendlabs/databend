[package]
name = "common-sql"
version = { workspace = true }
authors = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
edition = { workspace = true }

[lib]
doctest = false
test = false

[dependencies] # In alphabetical order
# Workspace dependencies
common-arrow = { path = "../../common/arrow" }
common-ast = { path = "../ast" }
common-base = { path = "../../common/base" }
common-catalog = { path = "../catalog" }
common-config = { path = "../config" }
common-exception = { path = "../../common/exception" }
common-expression = { path = "../expression" }
common-formats = { path = "../formats" }
common-functions = { path = "../functions" }
common-grpc = { path = "../../common/grpc" }
common-hive-meta-store = { path = "../storages/hive/hive-meta-store", optional = true }
common-http = { path = "../../common/http" }
common-io = { path = "../../common/io" }
common-management = { path = "../management" }
common-meta-api = { path = "../../meta/api" }
common-meta-app = { path = "../../meta/app" }
common-meta-store = { path = "../../meta/store" }
common-meta-types = { path = "../../meta/types" }
common-metrics = { path = "../../common/metrics" }
common-profile = { path = "../../common/profile" }

common-pipeline-core = { path = "../pipeline/core" }
common-pipeline-sources = { path = "../pipeline/sources" }
common-pipeline-transforms = { path = "../pipeline/transforms" }

common-settings = { path = "../settings" }
common-storage = { path = "../../common/storage" }
common-storages-parquet = { path = "../storages/parquet" }
common-storages-stage = { path = "../storages/stage" }
common-storages-view = { path = "../storages/view" }
common-tracing = { path = "../../common/tracing" }
common-users = { path = "../users" }
storages-common-table-meta = { path = "../storages/common/table-meta" }

# Github dependencies

# Crates.io dependencies
ahash = { version = "0.8.2", features = ["no-rng"] }
anyhow = { workspace = true }
async-channel = "1.7.1"
async-recursion = "1.0.0"
async-stream = "0.3.3"
async-trait = { version = "0.1.57", package = "async-trait-fn" }
backon = "0.4"
bumpalo = { workspace = true }
byteorder = "1.4.3"
bytes = "1.2.1"
chrono = { workspace = true }
chrono-tz = { workspace = true }
dashmap = "5.4"
futures = "0.3.24"
futures-util = "0.3.24"
globiter = "0.1"
headers = "0.3.8"
http = "0.2.8"
itertools = "0.10.5"
lz4 = "1.24.0"
metrics = "0.20.1"
naive-cityhash = "0.2.0"
once_cell = "1.15.0"
opendal = { workspace = true, features = ["layers-tracing", "layers-metrics", "compress"] }
opensrv-mysql = { git = "https://github.com/datafuselabs/opensrv", rev = "5e37788" }
ordered-float = { workspace = true }
parking_lot = "0.12.1"
percent-encoding = "2"
petgraph = "0.6.2"
poem = { version = "1", features = ["rustls", "multipart", "compression"] }
primitive-types = "0.12.0"
rand = "0.8.5"
regex = "1.6.0"
semver = "1.0.14"
serde = { workspace = true }
serde_json = { workspace = true }
snailquote = "0.3.1"
tempfile = { version = "3.3.0", optional = true }
thrift = { package = "databend-thrift", version = "0.17.0", optional = true }
time = "0.3.14"
tokio-stream = { version = "0.1.10", features = ["net"] }
tonic = "0.8.1"
tracing = "0.1.36"
typetag = "0.2.3"
url = { version = "2.3" }
uuid = { version = "1.1.2", features = ["serde", "v4"] }

