[package]
name = "common-storage"
version = "0.1.0"
authors = ["Databend Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[features]
storage-hdfs = ["opendal/services-hdfs"]
storage-ipfs = ["opendal/services-ipfs"]

[dependencies]
common-base = { path = "../base" }
common-contexts = { path = "../contexts" }
common-exception = { path = "../exception" }

anyhow = "1.0.64"
backon = "0.1.0"
globiter = "0.1.0"
once_cell = "1.12.0"
opendal = { version = "0.17.0", features = [
    "layers-retry",
    "layers-tracing",
    "layers-metrics",
    "compress",
] }
percent-encoding = "2.1.0"
serde = { version = "1.0.137", features = ["derive"] }
