apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    meta_address: meta-service.databend-system.svc.cluster.local:9191
    prometheus.io/path: /metrics
    prometheus.io/port: "10010"
    prometheus.io/scrape: "true"
  labels:
    QUERY_CLUSTER_ID: hello-world
    QUERY_TENANT_ID: tenant1
    app: databend-query
    cluster: hello-world
