spec:
  replicas: 1
  selector:
    matchLabels:
      QUERY_CLUSTER_ID: hello-world
      QUERY_TENANT_ID: tenant1
      app: databend-query
      cluster: hello-world
      tenant: tenant1
  template:
    metadata:
      annotations:
        meta_address: meta-service.databend-system.svc.cluster.local:9191
        prometheus.io/path: /metrics
        prometheus.io/port: "10010"
        prometheus.io/scrape: "true"
      labels:
        QUERY_CLUSTER_ID: hello-world
        QUERY_TENANT_ID: tenant1
        app: databend-query
        cluster: hello-world
        tenant: tenant1
    spec:
      volumes:
        - name: logs
          emptyDir: {}
      containers:
        - command:
            - /databend-query
          volumeMounts:
            - name: logs
              mountPath: "/log"
          env:
            - name: LOG_DIR
              value: /log
            - name: META_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['meta_address']
            - name: META_USERNAME
              value: root
            - name: META_PASSWORD
              value: root
            - name: QUERY_TENANT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tenant']
            - name: QUERY_CLUSTER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['cluster']
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: QUERY_HTTP_HANDLER_HOST
              value: "0.0.0.0"
            - name: QUERY_HTTP_HANDLER_PORT
              value: "8000"
            - name: QUERY_ADMIN_API_ADDRESS
              value: "0.0.0.0:8080"
            - name: QUERY_METRIC_API_ADDRESS
              value: "0.0.0.0:7070"
            - name: QUERY_MYSQL_HANDLER_HOST
              value: "0.0.0.0"
            - name: QUERY_MYSQL_HANDLER_PORT
              value: "3307"
            - name: QUERY_CLICKHOUSE_HANDLER_HOST
              value: "0.0.0.0"
            - name: QUERY_CLICKHOUSE_HANDLER_PORT
              value: "9000"
            - name: QUERY_CLICKHOUSE_HTTP_HANDLER_HOST
              value: "0.0.0.0"
            - name: QUERY_CLICKHOUSE_HTTP_HANDLER_PORT
              value: "9000"
            - name: QUERY_FLIGHT_API_ADDRESS
              value: "$(POD_IP):9090"
          envFrom:
            - secretRef:
                name: query-secrets
          image: datafuselabs/databend-query:v0.6.100-nightly
          name: query
          ports:
            - name: http
              containerPort: 8000
            - name: admin
              containerPort: 8080
            - name: metrics
              containerPort: 7070
            - name: mysql
              containerPort: 3307
            - name: clickhouse
              containerPort: 9000
            - name: flight
              containerPort: 9090
          readinessProbe:
            httpGet:
              path: /v1/health
              port: 8080
          resources:
            limits:
              cpu: 900m
              memory: 900Mi
            requests:
              cpu: 100m
              memory: 100Mi
