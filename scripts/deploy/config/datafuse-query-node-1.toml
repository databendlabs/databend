# Usage:
# datafuse-query -c datafuse_query_config_spec.toml

# Log
# [log]
# log_level = "ERROR"
# log_dir = "./_logs"

# Meta
[meta]
meta_address = "0.0.0.0:9191"
meta_username = "root"
meta_password = "root"

# Store
[store]
store_address = "0.0.0.0:9191"
store_username = "root"
store_password = "root"

# Query
[query]
max_active_sessions = 256
disable_local_database_engine = "0"

# For flight rpc.
flight_api_address = "0.0.0.0:9091"

# Datafuse Query http address.
# For admin RESET API.
http_api_address = "0.0.0.0:8081"

# Datafuse Query metrics RESET API.
metric_api_address = "0.0.0.0:7071"

# Datafuse Query MySQL Handler.
mysql_handler_host = "0.0.0.0"
mysql_handler_port = 3307

# Datafuse Query ClickHouse Handler.
clickhouse_handler_host = "0.0.0.0"
clickhouse_handler_port = 9001

namespace = "test_cluster"
