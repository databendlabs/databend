[package]
name = "fuse-store"
version = "0.1.0"
description = "A Cloud Distributed MergeTree Storage Engine"
authors = ["FuseStore Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[[bin]]
name = "fuse-store"
path = "src/bin/fuse-store.rs"

[dependencies]
# Workspace dependencies
common-arrow = {path = "../../common/arrow"}
common-datablocks = {path = "../../common/datablocks"}
common-datavalues = {path = "../../common/datavalues"}
common-flights = {path = "../../common/flights"}
common-functions = {path = "../../common/functions"}
common-infallible = {path = "../../common/infallible"}
common-planners = {path = "../../common/planners"}


# Github dependencies

# Crates.io dependencies
anyhow = "1.0.40"
# track self maintained branch with hot fixes
async-raft = { git = "https://github.com/drmingdrmer/async-raft", branch = "rc" }
#async-raft = "0.6.0"
async-trait = "0.1"
env_logger = "0.8"
futures = "0.3"
indexmap = "1.6.1"
lazy_static = "1.4.0"
log = "0.4"
metrics = "0.16.0"
metrics-exporter-prometheus = "0.5.0"
maplit = "1.0.2"
num = "0.4"
num_cpus = "1.0"
paste = "^1.0"
prost = "0.7"
rand = "0.8.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
structopt = "0.3"
tempfile = "3.2.0"
thiserror = "1.0.25"
threadpool = "1.8.1"
tokio = { version = "1.6", features = ["macros", "rt","rt-multi-thread", "sync"] }
tokio-stream = "0.1"
tonic = "0.4"
tracing = "0.1.26"
tracing-futures = { version = "0.2.5", default-features = false }
tracing-subscriber = "0.2.18"
uuid = { version = "0.8", features = ["serde", "v4"] }

[dev-dependencies]
pretty_assertions = "0.7"

[build-dependencies]
tonic-build = "0.4"
