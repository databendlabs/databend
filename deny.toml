[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    "RUSTSEC-2023-0086",
    "RUSTSEC-2024-0019",
    "RUSTSEC-2024-0332",
    "RUSTSEC-2024-0348",
    "RUSTSEC-2024-0349",
    "RUSTSEC-2024-0350",
    "RUSTSEC-2024-0351",
    "RUSTSEC-2024-0352",
    "RUSTSEC-2024-0353",
    "RUSTSEC-2024-0359",
    "RUSTSEC-2024-0367",
    "RUSTSEC-2024-0371",
    "RUSTSEC-2024-0370",
    "RUSTSEC-2024-0377"
]

[licenses]
version = 2
allow = [
    "Apache-2.0 WITH LLVM-exception",
    "Apache-2.0",
    "BSD-3-Clause",
    "BSL-1.0",
    "CC0-1.0",
    "ISC",
    "MIT",
    "MPL-2.0",
    "OpenSSL",
    "Unicode-DFS-2016",
]

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[bans]
multiple-versions = "allow"
wildcards = "warn"
highlight = "all"

[sources]
unknown-git = "deny"
allow-git = [
    "https://github.com/everpcpc/pyo3-asyncio.git",
]
