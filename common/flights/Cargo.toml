cargo-features = ["edition2021"]

[package]
name = "common-flights"
version = "0.1.0"
authors = ["Datafuse Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies] # In alphabetical order
# Workspace dependencies
common-arrow = {path = "../arrow"}
common-datablocks= {path = "../datablocks"}
common-datavalues = {path = "../datavalues"}
common-exception= {path = "../exception"}
common-metatypes = {path = "../metatypes"}
common-planners = {path = "../planners"}
common-runtime = {path = "../runtime"}
common-streams = {path = "../streams"}
common-tracing = {path = "../tracing"}
common-store-api= {path = "../store-api"}

# Github dependencies

# Crates.io dependencies
futures = "0.3"
jwt-simple = "0.10.3"
log = "0.4"
prost = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio-stream = "0.1"
tonic = { version = "0.5.1", features = ["transport", "codegen", "prost", "tls-roots", "tls"] }
hyper = "0.14.10"
lazy_static = "1.4.0"
trust-dns-resolver = { version = "0.20.3", features = ["system-config"] }
async-trait = "0.1"

[dev-dependencies]
pretty_assertions = "0.7"

[build-dependencies]
tonic-build = "0.4"
