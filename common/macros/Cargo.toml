[package]
name = "common-macros"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true
doctest = false
test = false

[dependencies]
quote = "1.0.10"
proc-macro2 = "1.0.33"
syn = { version = "1.0.82", features = ["full"] }
synstructure = "0.12.6"
