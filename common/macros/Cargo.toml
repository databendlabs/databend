[package]
name = "common-macros"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true
doctest = false
test = false

[dependencies]
proc-macro2 = "1.0.40"
quote = "1.0.20"
syn = { version = "1.0.98", features = ["full"] }
synstructure = "0.12.6"
workspace-hack = { version = "0.1", path = "../workspace-hack" }
