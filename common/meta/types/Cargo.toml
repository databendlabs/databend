[package]
name = "common-meta-types"
version = "0.1.0"
authors = ["Databend Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[lib]
doctest = false
test = false

[dependencies]
common-datavalues = { path = "../../datavalues" }
common-exception = { path = "../../exception" }

async-raft = { git = "https://github.com/datafuselabs/openraft", tag = "v0.6.2-alpha.14.1" }
derive_more = "0.99.17"
enumflags2 = { version = "0.7.2", features = ["serde"] }
lazy_static = "1.4.0"
maplit = "1.0.2"
once_cell = "1.9.0"
prost = "0.9.0"
serde = { version = "1.0.132", features = ["derive"] }
serde_json = "1.0.74"
thiserror = "1.0.30"
tonic = { version = "0.6.2", features = ["transport", "codegen", "prost", "tls-roots", "tls"] }

[build-dependencies]
common-building = { path = "../../building" }
tonic-build = "0.6.2"

[dev-dependencies]
anyhow = "1.0.52"
