[package]
name = "common-datavalues"
version = "0.1.0"
authors = ["Databend Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[lib]
doctest = false
test = false

[dependencies] # In alphabetical order
# Workspace dependencies
common-arrow = { path = "../arrow" }
common-exception = { path = "../exception" }
common-io = { path = "../io" }
common-macros = { path = "../macros" }
common-mem-allocator = { path = "../mem-allocator" }

# Github dependencies
opensrv-clickhouse = { git = "https://github.com/datafuselabs/opensrv", rev = "9690be9", package = "opensrv-clickhouse" }

# Crates.io dependencies
chrono = "0.4.19"
chrono-tz = "0.6.1"
dyn-clone = "1.0.5"
itertools = "0.10.3"
lexical-core = "0.8.3"
num = "0.4.0"
once_cell = "1.10.0"
ordered-float = "2.10.0"
paste = "1.0.7"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
smallvec = { version = "1.8.0", features = ["write"] }
typetag = "0.1.8"

[dev-dependencies]
criterion = "0.3.5"
pretty_assertions = "1.2.1"
rand = "0.8.5"

[[bench]]
name = "builder"
harness = false

[[bench]]
name = "if_else_then"
harness = false

[[bench]]
name = "eq"
harness = false
