name: "Build Linux"
description: "Build with profile"
inputs:
  profile:
    description: "debug/release"
    required: true
  target:
    description: ""
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup Build Tool
      uses: ./.github/actions/setup_build_tool
      with:
        registry: public.ecr.aws/i7g1w5q7
        image: ${{ inputs.target }}

    - name: Set musl rustflags
      if: inputs.target == 'x86_64-unknown-linux-musl' || inputs.target == 'aarch64-unknown-linux-musl'
      run: |
        flags="-C target-feature=-crt-static"
        echo "RUSTFLAGS=${flags}" >> $GITHUB_ENV

    - name: Build Debug
      if: inputs.profile == 'debug'
      shell: bash
      run: cargo build --target ${{ inputs.target }}

    - name: Build Release
      if: inputs.profile == 'release'
      shell: bash
      run: cargo build --target ${{ inputs.target }} --release

    - shell: bash
      run: readelf -p .comment ./target/${{ inputs.target }}/${{ inputs.profile }}/databend-query

    - name: Upload artifact
      uses: ./.github/actions/artifact_upload
      with:
        profile: ${{ inputs.profile }}
        sha: ${{ github.sha }}
        target: ${{ inputs.target }}
