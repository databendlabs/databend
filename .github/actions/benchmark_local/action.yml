name: "Benchmark Local"
description: "Run benchmark for local filesystem"
inputs:
  sha:
    description: "commit sha"
    required: true
  run_id:
    description: "benchmark run id"
    required: true
  dataset:
    description: "hits/tpch"
    required: true
  source:
    description: "pr/release"
    required: true
  source_id:
    description: "pr_id/release_tag"
    required: true
runs:
  using: "composite"
  steps:
    - name: Install script dependencies
      shell: bash
      run: |
        sudo apt-get update -y
        sudo apt-get install -y jq netcat bc

    - name: Run Benchmark
      working-directory: benchmark/clickbench
      env:
        BENCHMARK_ID: ${{ inputs.run_id }}
        BENCHMARK_DATASET: ${{ inputs.dataset }}
      shell: bash
      run: |
        ./benchmark_local.sh

    - name: Prepare Metadata
      working-directory: benchmark/clickbench
      shell: bash
      run: |
        case ${{ inputs.source }} in
          pr)
            yq -i '.system = "Databend(PR#${{ inputs.source_id }})"' result.json
            ;;
          release)
            yq -i '.system = "Databend(Release@${{ inputs.source_id }})"' result.json
            ;;
          *)
            echo "Unspported benchmark source: ${{ inputs.source }}"
            exit 1
        esac
        yq -i ".date = \"$(date -u +%Y-%m-%d)\"" result.json
        yq -i '.machine = "c5.4xlarge"' result.json
        yq -i '.cluster_size = 1' result.json
        yq -i '.comment = "commit:${{ inputs.sha }}"' result.json
        yq -i '.tags = ["gp3"]' result.json
        yq -i '.extra.${{ inputs.source }} = "${{ inputs.source_id }}"' result.json
        mv result.json result-${{ inputs.dataset }}-local.json

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-${{ inputs.dataset }}
        path: benchmark/clickbench/result-${{ inputs.dataset }}-local.json

    - name: Clean test data
      working-directory: benchmark/clickbench
      if: always()
      continue-on-error: true
      shell: bash
      run: |
        bendsql query <"${{ inputs.dataset }}/clear.sql"
