name: "Test Enterprise features Standalone"
description: "Running stateless tests in standalone mode"
runs:
  using: "composite"
  steps:
    - uses: ./.github/actions/setup_test

    - uses: ./.github/actions/setup_minio
      with:
        versioning: true
        data: true

    - name: Run Stateful Tests with Standalone mode
      shell: bash
      run: |
        ./scripts/ci/ci-run-ee-tests-standalone-minio.sh
