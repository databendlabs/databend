name: "Test metactl"
description: ""
runs:
  using: "composite"
  steps:
    - uses: ./.github/actions/setup_test
      with:
        artifacts: metactl,meta

    - name: Test metactl
      shell: bash
      run: |
        bash ./tests/metactl/test-metactl.sh

