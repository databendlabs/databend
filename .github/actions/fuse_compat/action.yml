name: "Test fuse-table format in an old query is compatible with new query"
description: "Download old binaries and current binaries, write data with old query, read data with new query"
inputs:
  profile:
    description: ""
    required: true
    default: "debug"
  target:
    description: ""
    required: true
    default: "x86_64-unknown-linux-gnu"
runs:
  using: "composite"
  steps:
    - name: Download artifact
      uses: ./.github/actions/artifact_download
      with:
        profile: ${{ inputs.profile }}
        sha: ${{ github.sha }}
        target: ${{ inputs.target }}
        path: ./bins/current

    - name: Test compatibility
      shell: bash
      run: |
        docker run --rm --tty --net=host \
          --user $(id -u):$(id -g) \
          --env BUILD_PROFILE \
          --volume "${PWD}:/workspace" \
          --workdir "/workspace" \
          datafuselabs/build-tool:sqllogic \
          bash ./tests/fuse-compat/test-fuse-compat.sh 0.7.150
        docker run --rm --tty --net=host \
          --user $(id -u):$(id -g) \
          --env BUILD_PROFILE \
          --volume "${PWD}:/workspace" \
          --workdir "/workspace" \
          datafuselabs/build-tool:sqllogic \
          bash ./tests/fuse-compat/test-fuse-compat.sh 0.7.151

    - name: Upload failure
      if: failure()
      uses: ./.github/actions/artifact_failure
      with:
        name: test-compat
