name: "Test Unite"
description: "Running unit tests"

runs:
  using: "composite"
  steps:
    - name: Setup Build Tool
      uses: ./.github/actions/setup_build_tool
      with:
        bypass_env_vars: RUSTFLAGS,RUSTDOCFLAGS,RUST_TEST_THREADS,RUST_LOG,RUST_BACKTRACE

    - shell: bash
      run: |
        cargo -Zgitoxide=fetch -Zgit=shallow-index,shallow-deps nextest run --no-fail-fast --hide-progress-bar
        grep ' Compiled in ' target/sccache.log
      env:
        RUST_TEST_THREADS: "8"
        RUST_LOG: ERROR
        RUST_MIN_STACK: 104857600
        # RUST_BACKTRACE: 1

    - name: Upload failure
      if: failure()
      uses: ./.github/actions/artifact_failure
      with:
        name: test-unit
