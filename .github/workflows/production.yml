name: Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "website/**"
      - "**.md"
      - "scripts/setup/**"
      - ".devcontainer/**"

jobs:
  linux:
    uses: ./.github/workflows/reuse.linux.yml
    secrets: inherit
    with:
      build_profile: release

  macos:
    needs: linux
    uses: ./.github/workflows/reuse.macos.yml
    secrets: inherit
    with:
      build_profile: release
