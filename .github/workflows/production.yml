name: Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "website/**"
      - "**.md"
      - "scripts/setup/**"
      - ".devcontainer/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: [self-hosted, x64, Linux]
    steps:
      - uses: actions/checkout@v3
        with:
          # fetch all tags,  metasrv and metaclient need tag as its version.
          fetch-depth: 0
      - uses: ./.github/actions/check
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  build_macos:
    runs-on: macos-11
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v3
        with:
          # fetch all tags,  metasrv and metaclient need tag as its version.
          fetch-depth: 0
      - uses: ./.github/actions/build_macos
        with:
          target: ${{ matrix.target }}
          profile: release

  build_linux:
    runs-on: [self-hosted, x64, Linux, internal]
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v3
        with:
          # fetch all tags,  metasrv and metaclient need tag as its version.
          fetch-depth: 0
      - uses: ./.github/actions/build_linux
        with:
          target: ${{ matrix.target }}
          profile: release

  test_unit:
    runs-on: [self-hosted, x64, Linux]
    steps:
      - uses: actions/checkout@v3
        with:
          # fetch all tags,  metasrv and metaclient need tag as its version.
          fetch-depth: 0
      - uses: ./.github/actions/test_unit
        with:
          codecov_token: ${{ secrets.CODECOV_TOKEN }}

  test_stateless_standalone_linux:
    runs-on: [self-hosted, x64, Linux, internal]
    needs: build_linux
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/test_stateless_standalone_linux
        with:
          profile: release

  # test_stateless_standalone_macos:
  #   runs-on: macos-11
  #   needs: build_macos
  #   steps:
  #     - uses: actions/checkout@v3
  #     - uses: ./.github/actions/test_stateless_standalone_macos
  #       with:
  #         profile: release

  test_stateless_cluster_linux:
    runs-on: [self-hosted, x64, Linux, internal]
    needs: build_linux
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/test_stateless_cluster_linux
        with:
          profile: release

  test_stateless_cluster_macos:
    runs-on: macos-11
    needs: build_macos
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/test_stateless_cluster_macos
        with:
          profile: release

  test_stateful_standalone_linux:
    runs-on: [self-hosted, x64, Linux, internal]
    needs: build_linux
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/test_stateful_standalone_linux
        with:
          profile: release

  test_sqllogic_standalone_macos:
    runs-on: macos-11
    needs: build_macos
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/test_sqllogic_standalone_macos
        with:
          profile: release

  test_sqllogic_standalone_linux:
    runs-on: [self-hosted, x64, Linux, internal]
    needs: build_linux
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/test_sqllogic_standalone_linux
        with:
          profile: release
