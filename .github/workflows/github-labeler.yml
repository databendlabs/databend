name: AutoLabeler
on: 
  issues:
    types: [opened, edited, milestoned]
  pull_request:
    types: [opened, edited, milestoned]

jobs:

  labeler:
    runs-on: ubuntu-latest

    steps:
    - name: Check Labels
      id: labeler
      uses: jimschubert/labeler-action@v1
      with:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
