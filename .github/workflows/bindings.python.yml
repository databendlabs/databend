name: Bindings Python

on:
  ## uncomment it when bendpy is enabled
  workflow_dispatch:
    inputs:
      version:
        description: Version to release (optional for testing)
        required: false
        type: string
        default: "test-build"
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - ".github/workflows/bindings.python.yml"
  workflow_call:
    inputs:
      version:
        description: Version to release
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

permissions:
  id-token: write
  pull-requests: write
  contents: read
  packages: write

jobs:
  test:
    # Run tests on all PRs and workflow dispatches
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    runs-on:
      - self-hosted
      - X64
      - Linux
      - 4c16g
      - aws
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/build_bindings_python
        with:
          target: x86_64-unknown-linux-gnu
          # No version means development build with tests

  linux:
    # Only run for version builds (releases)
    if: inputs.version
    runs-on:
      - self-hosted
      - "${{ matrix.runner }}"
      - Linux
      - 4c16g
      - aws
    strategy:
      matrix:
        include:
          - { arch: x86_64, runner: X64 }
          # - { arch: aarch64, runner: ARM64 }
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/build_bindings_python
        with:
          target: ${{ matrix.arch }}-unknown-linux-gnu
          version: ${{ inputs.version }}
      - name: upload
        if: inputs.version
        uses: actions/upload-artifact@v4
        with:
          name: python-linux-${{ matrix.arch }}
          path: src/bendpy/dist/*.whl

  # macos:
  #   if: inputs.version
  #   runs-on: macos-latest
  #   strategy:
  #     matrix:
  #       arch:
  #         - aarch64
  #   steps:
  #     - uses: actions/checkout@v4
  #       with:
  #         fetch-depth: 0
  #     - uses: ./.github/actions/build_bindings_python
  #       with:
  #         target: ${{ matrix.arch }}-apple-darwin
  #         version: ${{ inputs.version }}
  #     - name: upload
  #       if: inputs.version
  #       uses: actions/upload-artifact@v4
  #       with:
  #         name: python-macos-${{ matrix.arch }}
  #         path: src/bendpy/dist/*.whl

  publish:
    if: inputs.version
    name: Publish
    needs: [linux]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pull-requests: write
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: python-*
          merge-multiple: true
          path: src/bendpy/dist

      - name: Publish to PyPI
        timeout-minutes: 10
        run: |
          pip install twine
          twine upload --skip-existing --verbose src/bendpy/dist/*.whl
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
