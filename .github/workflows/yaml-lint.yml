name: Yaml Lint
on:
  pull_request:
    paths:
      - '.github/**.yaml'
      - '.github/**.yml'
jobs:
  lintAllTheThings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: ./.github/workflows
          config_file: .yamllint.yml
