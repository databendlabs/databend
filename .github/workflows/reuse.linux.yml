      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup_license
        with:
          runner_provider: ${{ inputs.runner_provider }}
          type: ${{ inputs.license_type }}
      - uses: ./.github/actions/test_logs
        timeout-minutes: 20

  test_private_tasks:
    needs: [build, check]
    runs-on:
      - self-hosted
      - "${{ inputs.runner_arch }}"
      - Linux
      - 8c
      - "${{ inputs.runner_provider }}"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup_license
        with:
          runner_provider: ${{ inputs.runner_provider }}
          type: ${{ inputs.license_type }}
      - uses: ./.github/actions/test_private_tasks
        timeout-minutes: 20

  test_meta_cluster:
    needs: [build, check]
    runs-on:
      - self-hosted
      - "${{ inputs.runner_arch }}"
      - Linux
      - 2c
      - "${{ inputs.runner_provider }}"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/test_meta_cluster
        timeout-minutes: 10

  test_stateless_standalone:
