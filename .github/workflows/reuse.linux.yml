  test_stateful_standalone:
    needs: [build, check]
    runs-on:
      - self-hosted
      - "${{ inputs.runner_arch }}"
      - Linux
      - 2c
      - "${{ inputs.runner_provider }}"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/test_stateful_standalone_linux
        timeout-minutes: 10
