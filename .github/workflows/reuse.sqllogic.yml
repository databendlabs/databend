name: SQL Logic

on:
  workflow_call:
    inputs:
      build_profile:
        description: "Build profile, debug or release"
        type: string
        required: true
        default: "debug"
      runner_provider:
        description: "Self-hosted runner provider, aws or gcp"
        type: string
        required: true
        default: "aws"
      runner_arch:
        description: "Runner architecture, X64 or ARM64"
        type: string
        required: true
        default: "X64"
      license_type:
        description: "License type, enterprise or trial"
        type: string
        required: true
        default: "trial"

env:
  BUILD_PROFILE: ${{ inputs.build_profile }}
  RUNNER_PROVIDER: ${{ inputs.runner_provider }}

jobs:
  management_mode:
    runs-on:
      - self-hosted
      - ${{ inputs.runner_arch }}
      - Linux
      - 2c8g
      - "${{ inputs.runner_provider }}"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/test_sqllogic_management_mode_linux
        timeout-minutes: 10
        with:
          dirs: management
          handlers: http,mysql

  standalone:
    runs-on:
      - self-hosted
      - ${{ inputs.runner_arch }}
      - Linux
      - "${{ matrix.tests.runner }}"
      - "${{ inputs.runner_provider }}"
    strategy:
      fail-fast: false
      matrix:
        tests:
          - { dirs: "query", runner: "4c16g" }
          - { dirs: "duckdb", runner: "4c16g" }
          - { dirs: "crdb", runner: "2c8g" }
          - { dirs: "base", runner: "2c8g" }
          - { dirs: "ydb", runner: "2c8g" }
          - { dirs: "tpcds", runner: "2c8g" }
          - { dirs: "tpch", runner: "2c8g" }
          - { dirs: "standalone", runner: "2c8g" }
        handler:
          - "hybrid"
          - "http"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/test_sqllogic_standalone_linux
        timeout-minutes: 20
        with:
          dirs: ${{ matrix.tests.dirs }}
          handlers: ${{ matrix.handler }}
          parallel: ${{ matrix.tests.parallel }}
          storage-format: all
      - name: Upload failure
        if: failure()
        uses: ./.github/actions/artifact_failure
        with:
          name: test-sqllogic-standalone-${{ matrix.tests.dirs }}-${{ matrix.handler }}

  standalone_udf_server:
    runs-on:
      - self-hosted
      - ${{ inputs.runner_arch }}
      - Linux
      - 2c8g
      - "${{ inputs.runner_provider }}"
    steps:
      - uses: actions/checkout@v4
      - name: Start UDF Server
        run: |
          docker run -d --name minio -p 9000:9000 -p 9001:9001 -e MINIO_ROOT_USER=minioadmin -e MINIO_ROOT_PASSWORD=minioadmin quay.io/minio/minio server /data --console-address ":9001"
          pip install databend-udf>=0.2.7
          python3 tests/udf/udf_server.py &
          sleep 2
      - uses: ./.github/actions/test_sqllogic_standalone_linux
        timeout-minutes: 15
        with:
          dirs: udf_server
          handlers: http,hybrid
          parallel: 1
          storage-format: all
      - name: Upload failure
        if: failure() || cancelled()
        uses: ./.github/actions/artifact_failure
        with:
          name: test-sqllogic-standalone-udf-server

  standalone_cloud:
    runs-on:
      - self-hosted
      - ${{ inputs.runner_arch }}
      - Linux
      - 4c16g
      - "${{ inputs.runner_provider }}"
    steps:
      - uses: actions/checkout@v4
      - name: Start Cloud Control Server
        run: |
          pip install grpcio grpcio-reflection protobuf grpcio-tools
          python3 tests/cloud_control_server/simple_server.py &
          sleep 2
      - uses: ./.github/actions/test_cloud_sqllogic_standalone_linux
        timeout-minutes: 15
        with:
          dirs: task
          handlers: http,hybrid
          storage-format: all
      - name: Upload failure
        if: failure() || cancelled()
        uses: ./.github/actions/artifact_failure
        with:
          name: test-sqllogic-standalone-cloud

  standalone_minio:
    runs-on:
      - self-hosted
      - ${{ inputs.runner_arch }}
      - Linux
      - 2c8g
      - "${{ inputs.runner_provider }}"
    strategy:
      fail-fast: false
      matrix:
        dirs:
          - "query"
        handler:
          - "hybrid"
          - "http"
        format:
          - "native"
          - "parquet"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/test_sqllogic_standalone_linux_minio
        timeout-minutes: 15
        with:
          dirs: ${{ matrix.dirs }}
          handlers: ${{ matrix.handler }}
          storage-format: ${{ matrix.format }}
      - name: Upload failure
        if: failure()
        uses: ./.github/actions/artifact_failure
        with:
          name: test-sqllogic-standalone-minio-${{ matrix.dirs }}-${{ matrix.handler }}-${{ matrix.format }}

  standalone_minio_with_bendsave:
    runs-on:
      - self-hosted
      - ${{ inputs.runner_arch }}
      - Linux
      - 2c8g
      - "${{ inputs.runner_provider }}"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup_license
        with:
          runner_provider: ${{ inputs.runner_provider }}
          type: ${{ inputs.license_type }}
      - uses: ./.github/actions/test_sqllogic_standalone_linux_minio_with_bendsave
        timeout-minutes: 30
      - name: Upload failure
        if: failure()
        uses: ./.github/actions/artifact_failure
        with:
          name: test-sqllogic-standalone-minio-tpch-http-with-bendsave

  cluster_with_minio_and_nginx:
    runs-on:
      - self-hosted
      - ${{ inputs.runner_arch }}
      - Linux
      - 2c8g
      - "${{ inputs.runner_provider }}"
    strategy:
      fail-fast: false
      matrix:
        dirs:
          - "http_handler"
        handler:
          - "ttc-rust"
          - "ttc-go"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup_test
        with:
          artifacts: sqllogictests,meta,query

      - uses: ./.github/actions/setup_minio

      - name: Run sqllogic Tests with Cluster behind Nginx
        shell: bash
        env:
          TEST_HANDLERS: ${{ matrix.handler }}
        run: bash ./scripts/ci/ci-run-sqllogic-tests-cluster-nginx.sh ${{ matrix.dirs }}
      - name: Upload failure
        if: failure()
        uses: ./.github/actions/artifact_failure
        with:
          name: test-sqllogic-cluster-minio-${{ matrix.dirs }}-${{ matrix.handler }}

