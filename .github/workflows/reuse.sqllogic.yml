name: SQL Logic

on:
  workflow_call:
    inputs:
      build_profile:
        description: "Build profile, debug or release"
        type: string
        required: true
        default: "debug"
      runner_provider:
        description: "Self-hosted runner provider, aws or gcp"
        type: string
        required: true
        default: "aws"
      license_type:
        description: "License type, enterprise or trial"
        type: string
        required: true
        default: "trial"

env:
  BUILD_PROFILE: ${{ inputs.build_profile }}
  RUNNER_PROVIDER: ${{ inputs.runner_provider }}

jobs:
  management_mode:
    runs-on: [self-hosted, X64, Linux, 2c8g, "${{ inputs.runner_provider }}"]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/test_sqllogic_management_mode_linux
        timeout-minutes: 30
        with:
          dirs: management
          handlers: mysql,http

  standalone:
    runs-on:
      - self-hosted
      - X64
      - Linux
      - "${{ matrix.tests.runner }}"
      - "${{ inputs.runner_provider }}"
    strategy:
      fail-fast: false
      matrix:
        tests:
          - { dirs: "query", runner: "4c16g" }
          - { dirs: "duckdb", runner: "4c16g" }
          - { dirs: "crdb", runner: "2c8g" }
          - { dirs: "base", runner: "2c8g" }
          - { dirs: "ydb", runner: "2c8g" }
          - { dirs: "tpcds", runner: "2c8g" }
          - { dirs: "tpch", runner: "2c8g" }
          - { dirs: "standalone", runner: "2c8g" }
        handler:
          - "mysql"
          - "http"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/test_sqllogic_standalone_linux
        timeout-minutes: 30
        with:
          dirs: ${{ matrix.tests.dirs }}
          handlers: ${{ matrix.handler }}
          storage-format: all
      - name: Upload failure
        if: failure()
        uses: ./.github/actions/artifact_failure
        with:
          name: test-sqllogic-standalone-${{ matrix.tests.dirs }}-${{ matrix.handler }}

  standalone_udf_server:
    runs-on: [self-hosted, X64, Linux, 2c8g, "${{ inputs.runner_provider }}"]
    steps:
      - uses: actions/checkout@v4
      - name: Start UDF Server
        run: |
          PIP_BREAK_SYSTEM_PACKAGES=1 pip install databend-udf>=0.2.6
          python3 tests/udf/udf_server.py &
          sleep 2
      - uses: ./.github/actions/test_sqllogic_standalone_linux
        timeout-minutes: 30
        with:
          dirs: udf_server
          handlers: mysql,http
          storage-format: all
      - name: Upload failure
        if: failure() || cancelled()
        uses: ./.github/actions/artifact_failure
        with:
          name: test-sqllogic-standalone-udf-server

  standalone_cloud:
    runs-on: [self-hosted, X64, Linux, 4c16g, "${{ inputs.runner_provider }}"]
    steps:
      - uses: actions/checkout@v4
      - name: Start Cloud Control Server
        run: |
          PIP_BREAK_SYSTEM_PACKAGES=1 pip install grpcio grpcio-reflection protobuf grpcio-tools
          python3 tests/cloud_control_server/simple_server.py &
          sleep 2
      - uses: ./.github/actions/test_cloud_sqllogic_standalone_linux
        timeout-minutes: 30
        with:
          dirs: task
          handlers: mysql,http
          storage-format: all
      - name: Upload failure
        if: failure() || cancelled()
        uses: ./.github/actions/artifact_failure
        with:
          name: test-sqllogic-standalone-cloud

  standalone_minio:
    runs-on: [self-hosted, X64, Linux, 2c8g, "${{ inputs.runner_provider }}"]
    strategy:
      fail-fast: false
      matrix:
        dirs:
          - "query"
        handler:
          - "mysql"
          - "http"
        format:
          - "native"
          - "parquet"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/test_sqllogic_standalone_linux_minio
        timeout-minutes: 30
        with:
          dirs: ${{ matrix.dirs }}
          handlers: ${{ matrix.handler }}
          storage-format: ${{ matrix.format }}
      - name: Upload failure
        if: failure()
        uses: ./.github/actions/artifact_failure
        with:
          name: test-sqllogic-standalone-minio-${{ matrix.dirs }}-${{ matrix.handler }}-${{ matrix.format }}

