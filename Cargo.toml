[workspace]
members = [
    # Common
    "common/arrow",
    "common/base",
    "common/building",
    "common/cache",
    "common/catalog",
    "common/codegen",
    "common/config",
    "common/contexts",
    "common/datablocks",
    "common/datavalues",
    "common/exception",
    "common/expression",
    "common/formats",
    "common/functions",
    "common/functions-v2",
    "common/grpc",
    "common/hashtable",
    "common/hive-meta-store",
    "common/http",
    "common/io",
    "common/macros",
    "common/management",
    "common/meta/api",
    "common/meta/embedded",
    "common/meta/raft-store",
    "common/meta/sled-store",
    "common/meta/store",
    "common/meta/types",
    "common/metrics",
    "common/planners",
    "common/proto-conv",
    "common/protos",
    "common/meta/app",
    "common/streams",
    "common/tracing",
    "common/users",
    "common/storage",
    "common/fuse-meta",
    # Query
    "query",
    # Meta
    "metasrv",
    # Tools
    "tools/metabench",
    "tools/metactl",
    # Hack
    # This crate is used to hack our cargo.lock to resovle CVEs and so on.
    "common/dep-hack",
]

# cargo can't build fuzz targets with afl
# split `fuzz` into seperate workspace can help resolve this.
exclude = ["tools/fuzz"]

[profile.release]
debug = 1
lto = "thin"
codegen-units = 1 # Reduce number of codegen units to increase optimizations.

[profile.release.package]
arrow2 = { codegen-units = 4 }
common-functions = { codegen-units = 16 }
databend-query = { codegen-units = 4 }

[profile.bench]
debug = true

[profile.dev]
split-debuginfo = "unpacked"
overflow-checks = false

[profile.dev.package]
addr2line = { opt-level = 3 }
adler = { opt-level = 3 }
gimli = { opt-level = 3 }
miniz_oxide = { opt-level = 3 }
object = { opt-level = 3 }
rustc-demangle = { opt-level = 3 }

[patch.crates-io]
parquet2 = { version = "0.14.1", optional = true, git = "https://github.com/datafuse-extras/parquet2", rev = "3a468fc3c4" }
chrono = { git = "https://github.com/datafuse-extras/chrono", rev = "279f590" }
