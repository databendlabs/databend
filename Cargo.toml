    "src/meta/plugins/cache",
    "src/meta/cli-config",
    "src/meta/control",
    "src/meta/ee",
    "src/meta/admin",
    "src/meta/process",
    "src/meta/proto-conv",
    "src/meta/protos",
    "src/meta/kv-tests",
    "src/meta/runtime",
    "src/meta/schema-api-test-suite",
    "src/meta/schema-api-tests",
    "src/meta/plugins/semaphore",
    "src/meta/store",
    "src/meta/ver",
    "src/query/codegen",
    "src/tests/sqlsmith",
    "tests/sqllogictests",
]
default-members = [
    "src/bendsave",
    "src/binaries",
    "src/meta/api",
    "src/meta/app",
    "src/meta/app-storage",
    "src/meta/binaries",
    "src/meta/plugins/cache",
    "src/meta/cli-config",
    "src/meta/control",
    "src/meta/ee",
