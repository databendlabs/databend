[workspace]
default-members = ["core", "sql", "driver", "macros", "cli"]
members = [
    "core",
    "sql",
    "driver",
    "macros",
    "cli",
    "bindings/python",
    "bindings/nodejs",
]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.20.0"
license = "Apache-2.0"
authors = ["Databend Authors <opensource@datafuselabs.com>"]
categories = ["database"]
keywords = ["databend", "database"]
repository = "https://github.com/datafuselabs/bendsql"

[workspace.dependencies]
databend-client = { path = "core", version = "0.20.0" }
databend-driver = { path = "driver", version = "0.20.0" }
databend-driver-core = { path = "sql", version = "0.20.0" }
databend-driver-macros = { path = "macros", version = "0.20.0" }

tokio-stream = "0.1"
chrono = { version = "0.4.35", default-features = false, features = ["clock"] }
arrow = { version = "52.0" }
arrow-array = { version = "52.0" }
arrow-schema = { version = "52.0" }
arrow-flight = { version = "52.0", features = ["flight-sql-experimental"] }
tonic = { version = "0.11", default-features = false, features = [
    "transport",
    "codegen",
    "tls",
    "tls-webpki-roots",
    "prost",
] }

[patch.crates-io]
pyo3-asyncio = { git = "https://github.com/everpcpc/pyo3-asyncio", rev = "42af887" }
