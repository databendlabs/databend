[workspace]
members = [
    # Common
    "common/arrow",
    "common/base",
    "common/building",
    "common/cache",
    "common/containers",
    "common/contexts",
    "common/datablocks",
    "common/datavalues",
    "common/exception",
    "common/grpc",
    "common/functions",
    "common/infallible",
    "common/io",
    "common/macros",
    "common/management",
    "common/mem-allocator",
    "common/planners",
    "common/proto-conv",
    "common/protos",
    "common/meta/api",
    "common/meta/embedded",
    "common/meta/raft-store",
    "common/meta/sled-store",
    "common/meta/types",
    "common/range-map",
    "common/streams",
    "common/codegen",
    "common/tracing",
    "common/metrics",
    "common/hive-meta-store",

    # Query
    "query",

    # Meta
    "metasrv",

    # Tools
    "tools/fuzz",
    "tools/metactl",
]

[profile.release]
debug = 1
lto = "thin"
codegen-units = 1 # Reduce number of codegen units to increase optimizations.

[profile.release.package]
arrow2 = { codegen-units = 4 }
common-functions = { codegen-units = 16 }
databend-query = { codegen-units = 4 }

[profile.bench]
debug = true

[profile.dev]
split-debuginfo = "unpacked"

[profile.dev.package]
addr2line = { opt-level = 3 }
adler = { opt-level = 3 }
backtrace = { opt-level = 3 }
gimli = { opt-level = 3 }
miniz_oxide = { opt-level = 3 }
object = { opt-level = 3 }
rustc-demangle = { opt-level = 3 }

[patch.crates-io]
parquet2 = { version = "0.10", optional = true, git = "https://github.com/datafuse-extras/parquet2", rev = "daae989" }
chrono = { git = "https://github.com/datafuse-extras/chrono", rev = "279f590" }
