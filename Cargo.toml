tower = { version = "0.5.1", features = ["util"] }
tower-service = "0.3.3"
twox-hash = "1.6.3"
typetag = "0.2.3"
unicase = "2.8.0"
unicode-segmentation = "1.10.1"
unindent = "0.2"
url = "2.5.4"
uuid = { version = "1.10.0", features = ["std", "serde", "v4", "v7"] }
volo-thrift = "0.10"
walkdir = "2.3.2"
wiremock = "0.6"
wkt = "0.14.0"
xorfilter-rs = { version = "0.5", features = ["cbordata"] }
zerocopy = { version = "0.8.26", features = ["derive"] }
zip = "3.0.0"
zmij = "1.0"
zstd = "0.12.3"

# AST needed
cargo_metadata = "0.19"
fast-float2 = "0.2.3"
gix = "0.71.0"
indent = "0.1.1"
inventory = "0.3.15"
logos = "0.12.1"
nom = "8.0.0"
nom-rule = "0.5.1"
pratt = "0.4.0"
rspack-codespan-reporting = "0.11"
rustc-demangle = "0.1"
strsim = "0.10"
strum_macros = "0.24"
vergen-gix = { version = "1", features = ["build", "cargo", "rustc"] }

# Observability
env_logger = "0.11"
fastrace = { version = "0.7.14", features = ["enable"] }
fastrace-opentelemetry = "0.10"
log = { version = "0.4.27", features = ["serde", "kv_serde", "kv_unstable_std"] }
logcall = "0.1.9"
opentelemetry = { version = "0.29", features = ["trace", "logs"] }
opentelemetry-otlp = { version = "0.29", default-features = false, features = [
    "trace",
    "logs",
    "metrics",
    "internal-logs",
    "grpc-tonic",
    "gzip-tonic",
    "http-proto",
    "reqwest-client",
] }
opentelemetry_sdk = { version = "0.29", features = ["trace", "logs", "rt-tokio"] }
prometheus-client = "0.22"
prometheus-parse = "0.2.3"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "json", "valuable"] }

# Databend Integration Test
quickcheck = "1.0"
sqllogictest = "0.28.4"

[workspace.lints.rust]
async_fn_in_trait = "allow"

[workspace.lints.clippy]
useless_format = "allow"
mutable_key_type = "allow"
result_large_err = "allow"
map_entry = "allow"

[profile.release]
debug = 1
lto = "thin"
overflow-checks = false
opt-level = "s"         # defaults to be 3
incremental = false
codegen-units = 1       ## better performance see below comment
## DONT'T DELETE THIS: If we want best performance, we should use this profile but it will take longer time to compile.
## Test SQL:
## select sum(number) from numbers_mt(10000000000); ~ 3x performance
## select max(number) from numbers_mt(10000000000); ~ 3x performance

[profile.ci]
inherits = "release"
overflow-checks = true
incremental = false
debug-assertions = true

# [profile.release.package]
# databend-query = { codegen-units = 4 }
# databend-binaries = { codegen-units = 4 }

[profile.dev]
split-debuginfo = "unpacked"
overflow-checks = true
# Report to https://github.com/rust-lang/rust/issues/100142 if incremental works well
incremental = true

[profile.dev.package]
addr2line = { opt-level = 3 }
adler = { opt-level = 3 }
gimli = { opt-level = 3 }
miniz_oxide = { opt-level = 3 }
object = { opt-level = 3 }
rustc-demangle = { opt-level = 3 }
databend-common-exception = { opt-level = 3 }

[profile.bench]
debug = true
overflow-checks = false
debug-assertions = true

[profile.test]
opt-level = 0
debug = true
codegen-units = 16
lto = false
debug-assertions = true
overflow-checks = true
rpath = true

